<!-- Onglet Négociation par acteurs -->
<div id="actors-tab" class="tab-content">
  <h3>Stratégies des Acteurs Non-Étatiques</h3>

  <!-- Sélecteur d'acteurs -->
  <div class="state-selector">
    <label for="actors-select">Choisissez un acteur :</label>
    <select id="actors-select">
      <option value="Greenpeace">Greenpeace</option>
      <option value="BlackRock">BlackRock</option>
      <option value="TotalEnergies">TotalEnergies</option>
      <option value="GIEC">GIEC</option>
      <option value="Médias">Médias</option>
    </select>
  </div>

  <!-- Boutons pour sélectionner les scénarios -->
  <div id="actors-scenario-buttons">
    <button data-scenario="SSP1 + RCP1.9">SSP1 + RCP1.9</button>
    <button data-scenario="SSP2 + RCP4.5">SSP2 + RCP4.5</button>
    <button data-scenario="SSP3 + RCP6.0">SSP3 + RCP6.0</button>
    <button data-scenario="SSP5 + RCP8.5">SSP5 + RCP8.5</button>
  </div>


  <!-- Tableau pour afficher les stratégies -->
  <table id="actors-strategies-table">
    <thead>
    <tr>
      <th>Nom de la stratégie</th>
      <th>Objectifs</th>
      <th>États concernés</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Les lignes seront ajoutées dynamiquement par JavaScript -->
    </tbody>
  </table>
</div>
